name: Run Backtests

on:
  schedule:
    # Run weekly on Sunday at 2:00 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      mp_slug:
        description: 'Specific MP slug (leave empty for batch)'
        required: false
        type: string
      max_votes:
        description: 'Max votes per MP'
        required: false
        default: '200'
        type: string

jobs:
  backtest:
    runs-on: ubuntu-latest
    timeout-minutes: 240  # 4 hours max (matches script limit)

    defaults:
      run:
        working-directory: riigikogu-radar

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: riigikogu-radar/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run backtest (specific MP)
        if: github.event.inputs.mp_slug != ''
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          npx tsx scripts/run-backtest.ts \
            --mp=${{ github.event.inputs.mp_slug }} \
            --max-votes=${{ github.event.inputs.max_votes || '200' }}

      - name: Run backtest (batch)
        if: github.event.inputs.mp_slug == '' || github.event_name == 'schedule'
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          npx tsx scripts/run-backtest.ts \
            --max-votes=${{ github.event.inputs.max_votes || '200' }}

      - name: Summary
        run: |
          echo "## Backtest Complete" >> $GITHUB_STEP_SUMMARY
          echo "MP: ${{ github.event.inputs.mp_slug || 'batch (up to 10)' }}" >> $GITHUB_STEP_SUMMARY
          echo "Max votes: ${{ github.event.inputs.max_votes || '200' }}" >> $GITHUB_STEP_SUMMARY
          echo "Time: $(date -u)" >> $GITHUB_STEP_SUMMARY
