name: Daily Data Sync

on:
  schedule:
    # Run daily at 6:00 AM UTC (9:00 AM Estonian time)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      sync_type:
        description: 'Sync type'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - full

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: riigikogu-radar

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: riigikogu-radar/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run daily sync
        if: github.event.inputs.sync_type != 'full'
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: npm run db:sync:daily

      - name: Run full sync
        if: github.event.inputs.sync_type == 'full'
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: npm run db:sync

      - name: Summary
        run: |
          echo "## Sync Complete" >> $GITHUB_STEP_SUMMARY
          echo "Type: ${{ github.event.inputs.sync_type || 'daily' }}" >> $GITHUB_STEP_SUMMARY
          echo "Time: $(date -u)" >> $GITHUB_STEP_SUMMARY
