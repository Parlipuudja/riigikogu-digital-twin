name: Regenerate MP Profiles

on:
  workflow_dispatch:
    inputs:
      mp_slug:
        description: 'Specific MP slug (leave empty for all new MPs)'
        required: false
        type: string
      limit:
        description: 'Max MPs to process'
        required: false
        default: '10'
        type: string

jobs:
  profiles:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    defaults:
      run:
        working-directory: riigikogu-radar

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: riigikogu-radar/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Regenerate profile (specific MP)
        if: github.event.inputs.mp_slug != ''
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx scripts/regen-mp.ts --mp=${{ github.event.inputs.mp_slug }}

      - name: Regenerate profiles (batch)
        if: github.event.inputs.mp_slug == ''
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx scripts/regen-mp.ts --all --limit=${{ github.event.inputs.limit || '10' }}

      - name: Summary
        run: |
          echo "## Profiles Regenerated" >> $GITHUB_STEP_SUMMARY
          echo "MP: ${{ github.event.inputs.mp_slug || 'batch' }}" >> $GITHUB_STEP_SUMMARY
          echo "Limit: ${{ github.event.inputs.limit || '10' }}" >> $GITHUB_STEP_SUMMARY
          echo "Time: $(date -u)" >> $GITHUB_STEP_SUMMARY
