name: Generate Embeddings

on:
  workflow_dispatch:
  # Run after daily sync completes
  workflow_run:
    workflows: ["Daily Data Sync"]
    types:
      - completed

jobs:
  embeddings:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    # Only run if sync succeeded (or manual trigger)
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'

    defaults:
      run:
        working-directory: riigikogu-radar

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: riigikogu-radar/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate embeddings
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
        run: npx tsx scripts/generate-embeddings.ts

      - name: Summary
        run: |
          echo "## Embeddings Generated" >> $GITHUB_STEP_SUMMARY
          echo "Time: $(date -u)" >> $GITHUB_STEP_SUMMARY
