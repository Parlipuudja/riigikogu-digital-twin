name: Daily Data Sync

on:
  schedule:
    # Run at 05:00 UTC daily (07:00 Estonian time)
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      sync_type:
        description: 'Sync type'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - members
          - votings
          - drafts
          - stenograms
      year:
        description: 'Specific year (optional)'
        required: false
        type: string

env:
  NODE_VERSION: '20'

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run data sync
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
        run: |
          SYNC_TYPE="${{ github.event.inputs.sync_type || 'all' }}"
          YEAR="${{ github.event.inputs.year }}"

          if [ -n "$YEAR" ]; then
            npx tsx scripts/sync-api.ts "$SYNC_TYPE" --year="$YEAR"
          else
            npx tsx scripts/sync-api.ts "$SYNC_TYPE"
          fi

      - name: Generate embeddings for new data
        if: success()
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
        run: npx tsx scripts/generate-embeddings.ts

      - name: Report status
        if: always()
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: npx tsx scripts/sync-api.ts status
